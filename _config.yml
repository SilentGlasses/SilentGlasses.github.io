theme: jekyll-theme-chirpy
baseurl: ''
timezone: America/Chicago

title: SilentGlasses        # the main title
tagline: My Humble Abode    # it will display as the sub-title
url: 'https://silentglasses.github.io/'

github:
  username: SilentGlasses

social:
  name: SilentGlasses
  email: fcbsdhxfk@mozmail.com             # change to your email address
  links:
    - https://github.com/SilentGlasses       # change to your github homepage

# ↑ --------------------------

# Prefer color scheme setting.
theme_mode:  # [light|dark]

# the avatar on sidebar, support local or CORS resources
avatar: https://avatars.githubusercontent.com/u/22822565?v=4

# boolean type, the global switch for ToC in posts.
toc: true

# how many posts to show on each page
paginate: 10

# ------------ The following options are not recommended to be modified ------------------
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

plugins:
  - jekyll-diagrams

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
